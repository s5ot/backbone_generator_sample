language: node_js
node_js:
  - '0.10'
  - '0.8'
before_script:
  - gem update --system
  - gem install compass
  - npm install -g bower grunt-cli grunt-karma
  - bower install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - karma start --reporters dots --browsers Firefox,PhantomJS --single-run
